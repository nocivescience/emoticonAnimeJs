<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo SVG Rect</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<svg id="mySVG" width="200" height="200">
		<rect x="50" y="50" width="100" height="100" fill="red" />
	</svg>
	<p id="coords"></p>
	<script>
		const svg = document.getElementById("mySVG");
		const svgRect = svg.getBoundingClientRect();
		const coords = document.getElementById("coords");
		coords.innerHTML = `Coordenadas y dimensiones del rect√°ngulo que rodea el SVG: Top: ${svgRect.top}, Right: ${svgRect.right}, Bottom: ${svgRect.bottom}, Left: ${svgRect.left}, Width: ${svgRect.width}, Height: ${svgRect.height}`;
	</script>
</body>
</html>
